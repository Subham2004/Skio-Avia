<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./landing-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Futura PT:wght@400;500;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Futura Md BT:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Colo Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <img class="bg-icon9" alt="" src="./public/bg@2x.png" />

      <div class="logo-parent">
        <img class="logo-icon9" alt="" src="./public/logo@2x.png" />

        <div class="skio-aiva">SKIO AIVA</div>
      </div>
      <img class="landing-page-child" alt="" src="./public/vector-1.svg" />

      <img class="mask-group-icon" alt="" src="./public/mask-group@2x.png" />

      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="life-is-better">Life is better with</div>
        <div class="skio-aiva1">SKIO AIVA</div>
        <div class="the-second-brain6">The Second Brain</div>
        <div class="rectangle-group">
          <div class="group-item"></div>
          <div class="group-inner"></div>
          <div class="business-matchmaking-container">
            <p class="business-matchmaking">
              <span class="business">Business </span>
              <span class="matchmaking">Matchmaking</span>
            </p>
            <p class="co-relations-heatmap">& Co-relations Heatmap</p>
          </div>
          <img
            class="usiness-matchmaking-heatmap-icon"
            alt=""
            src="./public/usinessmatchmakingheatmap@2x.png"
          />
        </div>
        <div class="rectangle-container">
          <div class="group-item"></div>
          <div class="group-inner"></div>
          <div class="business-network-newsroom-container">
            <span>Business Network </span>
            <span class="newsroom">Newsroom</span>
          </div>
          <img
            class="business-network-newsroom-icon"
            alt=""
            src="./public/businessnetworknewsroom@2x.png"
          />
        </div>
        <div class="group-div">
          <div class="group-item"></div>
          <div class="group-inner"></div>
          <img
            class="instant-bmi-icon"
            alt=""
            src="./public/instantbmi@2x.png"
          />

          <div class="instant-bmi-business-container">
            <p class="business-matchmaking">
              <span class="business">Instant BMI </span>
              <span class="matchmaking">(Business Meeting </span>
            </p>
            <p class="insights">Insights)</p>
          </div>
        </div>
      </div>
      <div class="please-keep-your">
        Please keep your mobile in portrait mode
      </div>
      <img class="logo-icon10" alt="" src="./public/logo@2x.png" />

      <div class="skio-aiva2">SKIO AIVA</div>
    </div>
  </body>
</html>
